{% extends "grids/base_grid.html" %}

{%- macro avatar(author_id) -%}
<img src="https://not.found/" alt="Author's avatar" height="128" width="128">
{%- endmacro -%}

{% block grid_header %}
<hr>
<div class="container">
    <!--div class="hero">
        <div class="hero-body"-->
    <article class="media">
        <figure class="media-left">
            <figure class="image is-128x128">
                {{ avatar(author_id) }}
            </figure>
        </figure>
        <div class="media-content">
            <div class="content">
                <strong class="title is-4">{{ author_name }}</strong>&nbsp;
                <small>{{ author_account_name }}</small>&nbsp;
                <small>
                    <a href="{{ pixiv_author_url(author_id) }}">{{ author_id }}</a>
                </small>
            </div>
        </div>
    </article>
</div>
<!--/div>
</div-->
<hr>
{% endblock %}
